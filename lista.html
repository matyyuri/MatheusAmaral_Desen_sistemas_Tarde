<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1> Abaixo, lista não numerada: </h1>
    <ul>
        <li> maçãs </li>
        <li> bananas </li>
    </ul>
    <h1> Abaixo, lista numerada (ou ordenada): </h1>
    <ol>
        <li> laranjas </li>
        <li> peras </li>
        <li> uvas </li>
    </ol>
    <h1> Abaixo, listas Numeradas:</h1>
    <h2> Por tipo (Exemplo 1)</h2>
    <ol type="a">
        <li> laranjas </li>
        <li> peras </li>
        <li> uvas </li>
    </ol>
    
    <h2> Por tipo (Exemplo 2) </h2>
    <ol type="I">
        <li> laranjas </li>
        <li> peras </li>
        <li> uvas </li>
    </ol>
</body>
</html>
